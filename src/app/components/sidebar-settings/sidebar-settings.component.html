<section class="sidebar-settings">
  <div>
    <div class="theme" [ngClass]="{'dark': theme}">
      <img src="../../../assets/images/icon-light-theme.svg" alt="light-icon">
      <div class="toggle-div" (click)="toggleTheme()">
        <div class="toggle" [class.active]="theme"></div>
      </div>
      <img src="../../../assets/images/icon-dark-theme.svg" alt="dark-icon">
    </div>
    <div class="hide-toggle" title="hide sidebar" (click)="toggleSidenav()">
      <img src="../../../assets/images/icon-hide-sidebar.svg" alt="hide-icon">
      <p>Hide Sidebar</p>
    </div>
  </div>
</section>
